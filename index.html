<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>جدولي التدريبي</title>

  <!-- Bootstrap RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <!-- خط عربي مميّز -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">

  <!-- ملف التنسيق -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container py-5">

    <!-- بطاقة الإدخال -->
    <div class="schedule-card my-4">
      <span class="card-title">جدولي</span>

      <input id="student-id"
             type="text"
             class="form-control flex-fill text-center mx-2"
             placeholder="أدخل رقم المتدرب">

      <button id="submit" class="btn btn-primary">عرض</button>
    </div>

    <!-- رسائل ونتائج -->
    <div id="message" class="text-danger text-center fw-bold mb-3"></div>
    <div id="student-info" class="student-info text-center mb-4"></div>
    <div id="schedule"></div>

  </div>

  <!-- سكربت الواجهة -->
  <script src="script.js"></script>
</body>
</html>
